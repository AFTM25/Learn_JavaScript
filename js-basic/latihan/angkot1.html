<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan Angkot 1</title>
  </head>
  <body>
    <h1 style="text-align: center; color: blue">Angkot...</h1>
    <h2 style="text-align: center; color: red">Buka Console</h2>
    <script>
      let jmlAngkot = 10;
      let noAngkot = 1;
      while (noAngkot <= jmlAngkot) {
        console.log(`Angkot No. ${noAngkot} beroperasi dengan baik.`);
        noAngkot++;
      }
    </script>
  </body>
</html>
